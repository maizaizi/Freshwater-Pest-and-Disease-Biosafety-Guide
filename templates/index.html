<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/homepage.jpeg') }}");
            background-size: cover;
            background-position: center;
            height: 0%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .register {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            max-width: 400px;
            margin: 50px auto; 
            border-radius: 10px;
        }

        .register h1 {
            text-align: center;
        }

        .register form {
            margin-top: 20px;
        }

        .register form table {
            width: 100%;
        }

        .register form table td {
            padding: 10px 0;
        }

        .register form table input[type="text"],
        .register form table input[type="password"],
        .register form table input[type="email"],
        .register form table input[type="tel"] {
            width: calc(100% - 40px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        .register form table input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .register form .msg {
            margin-top: 10px;
            color: #dc3545;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
	<div class="login">
		<h1>Login</h1>
		<div class="links">
			<a href="{{ url_for('login') }}" class="active">Login</a>
			<a href="{{ url_for('register') }}">Register</a>
		</div>
		<form action="{{ url_for('login') }}" method="post">
			<label for="username">
				<i class="fas fa-user"></i>
			</label>
			<input type="text" name="username" placeholder="Username" id="username" required>
			<label for="password">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="password" placeholder="Password" id="password" required>
			<div class="msg">{{ msg }}</div>
			<input type="submit" value="Login">
		</form>
	</div>
</body>
</html>
