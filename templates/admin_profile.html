{% extends "admin_layout.html" %}

{% block title %}
Admin Profile
{% endblock %}

{% block content %}
<div class="profile-container">
    <h2>Admin Profile</h2>

    <form method="post" action="{{ url_for('admin_dashboard.update_admin_profile') }}"> 
        <div class="profile-info">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ admin_info['first_name'] }}">
        </div>
        <div class="profile-info">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ admin_info['last_name'] }}">
        </div>
        <div class="profile-info">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ admin_info['email'] }}">
        </div>
        <div class="profile-info">
            <label for="work_phone">Work Phone Number:</label>
            <input type="text" id="work_phone" name="work_phone" value="{{ admin_info['work_phone'] }}">
        </div>
        <div class="profile-info">
            <label for="hire_date">Hire Date:</label>
            <input type="date" id="hire_date" name="hire_date" value="{{ admin_info['hire_date'] }}" readonly class="readonly-input">
        </div>
        <div class="profile-info">
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" value="{{ admin_info['position'] }}" readonly class="readonly-input">
        </div>
        <div class="profile-info">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" value="{{ admin_info['department'] }}" readonly class="readonly-input">
        </div>
        <div class="profile-info">
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Active" {{ 'selected' if admin_info['status'] == 'Active' else '' }}>Active</option>
                <option value="Inactive" {{ 'selected' if admin_info['status'] == 'Inactive' else '' }}>Inactive</option>
            </select>
        </div>
        <input type="submit" value="Update Profile">
    </form>
</div>

{% endblock %}
