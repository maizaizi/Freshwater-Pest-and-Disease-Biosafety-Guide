{% extends 'user_layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile</h2>
<form action="{{ url_for('user_dashboard.update_profile') }}" method="post">
    
    <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" value="{{ account.firstname }}" required>
    </div>
    <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" value="{{ account.lastname }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ account.email }}" required>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" value="{{ account.address }}" required>
    </div>
    <div class="form-group">
        <label for="phonenumber">Phone Number:</label>
        <input type="text" name="phonenumber" id="phonenumber" value="{{ account.phonenumber }}" required>
    </div>
    <button type="submit">Update Profile</button>
</form>


{% endblock %}
