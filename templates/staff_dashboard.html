{% extends "staff_layout.html" %}
{% block content %}
<div class="container-fluid p-0">
    <div class="carousel slide" data-ride="carousel" id="imageCarousel">
        <div class="carousel-inner">
            {% for i in range(1, 5) %}
            <div class="carousel-item {{ 'active' if i == 1 else '' }}">
                <div class="carousel-background" style="background-image: url('{{ url_for('static', filename='images/Home' ~ i ~ '.jpeg') }}');"></div>
                <div class="carousel-container">
                    <div class="carousel-content">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock %}
